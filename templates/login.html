{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<h3>{{ form }}</h3>

<form action="/login" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            {{ form.csrf_token() }}
            <label for=""> {{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group col-md-6">
            {{ form.csrf_token() }}
            <label for=""> {{ form.password.label }}</label>
            {{ form.password }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn btn-primary")}}
        </div>
    </div>
</form>

{% endblock %}
